<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 2</title>
  </head>
  <body>
    <h1>Clase 2</h1>
    <ol>
      <li>Inicio</li>
      <li>Quienes somos</li>
      <li>Servicios</li>
      <li>Contacto</li>
    </ol>
    <ul>
      <li>Esto</li>
      <li>es una</li>
      <li>lista</li>
      <li>desnumerada</li>
    </ul>
    <hr />
    <table border="1">
      <tr>
        <th>Producto</th>
        <th>Color</th>
        <th>Precio</th>
      </tr>
      <tr>
        <td>iPhone</td>
        <td>Black</td>
        <td>$ 999</td>
      </tr>
      <tr>
        <td>Remera</td>
        <td>Blanca</td>
        <td>$ 500</td>
      </tr>
      <tr></tr>
    </table>
    <hr />
    <form>
      <label for="nombre"
        >Nombre
        <input type="text" id="nombre" required />
      </label>
      <label for="email"
        >Email
        <input type="email" id="email" required />
      </label>
      <label for="number"
        >Celular
        <input type="number" id="number" required />
      </label>
      <label for="mensaje"
        >Escribe un mensaje
        <textarea name="" id="mensaje" cols="10" rows="10" required></textarea>
      </label>
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
